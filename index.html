<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font gg -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700&display=swap');
    </style>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- my css -->
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header>
        <h1>Bài tập JS buổi 7 - 8</h1>
        <h2>Học viên : Trần Đức Duy</h2>
    </header>
    <section class="container">
        <div class="reset" id="btn-reset">
            <i class="fa-sharp fa-solid fa-arrow-rotate-left"></i>
        </div>
        <div class="array">
            <div class="title">
                <h3>Array</h3>
            </div>
            <div class="array-show">
                <i class="fa-regular fa-hand-point-right"></i>
                <p id="array-public"></p>
            </div>
            <input class="array-input" type="number" placeholder="Thêm phần tử của mảng" id="input-item">
            <button class="btn-neon" id="btn-add"><span>add</span><i></i></button>
        </div>
        <div class="container-key">
            <div>
                <div class="key" id="key-1"><i>1</i></div>
                <div class="key" id="key-2"><i>2</i></div>
                <div class="key" id="key-3"><i>3</i></div>
                <div class="key" id="key-4"><i>4</i></div>
                <div class="key" id="key-5"><i>5</i></div>
                <div class="key" id="key-6"><i>6</i></div>
                <div class="key" id="key-7"><i>7</i></div>
                <div class="key" id="key-8"><i>8</i></div>
                <div class="key" id="key-9"><i>9</i></div>
                <div class="key" id="key-10"><i>10</i></div>
            </div>
        </div>
        <div class="container-bot">
            <div class="layout" id="layout-1">
                <h2>Tổng các số dương trong mảng</h2>
                <button class="btn-normal" id="btn-ex1">Tính</button>
                <div class="output-content">
                    <div class="direction">
                        <i class="fa-sharp fa-solid fa-caret-right"></i>
                    </div>
                    <p class="output" id="output-1"></p>
                </div>

            </div>
        </div>

    </section>













    <script src="./index.js"></script>
</body>

</html>
